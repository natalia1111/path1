<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудиоконтент - НейроДиалог</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .page {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page.active {
            display: block;
        }
        
        .container {
            border: 3px dashed #7c4dff;
            border-radius: 20px;
            padding: 40px;
            background: white;
            min-height: 500px;
        }
        
        .images-row {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .image-card {
            text-align: center;
        }
        
        .image-card img {
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .speech-bubble {
            background: white;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 15px 25px;
            margin: 20px 0;
            position: relative;
            max-width: 600px;
        }
        
        .continue-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #9b7fdb;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: background 0.2s;
        }
        
        .continue-btn:hover {
            background: #7c4dff;
        }

        /* Add any other styles here */
    </style>
    <script>
        function showPage(pageNumber) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('page' + pageNumber).classList.add('active');
        }

        document.addEventListener("DOMContentLoaded", function() {
            showPage(3); // Show page 3 on load
        });
    </script>
</head>
<body>
    
    <!-- ==================== СТРАНИЦА 3: Слайды биология ==================== -->
    <div id="page3" class="page">
        <div class="container">
            <div class="images-row">
                <div class="image-card">
                  					<img src="img/kom1.png" alt="Описание">
                    <p>Нахлебничество</p>
                </div>
                <div class="image-card">
             				<img src="img/kom2.png" alt="Описание">
                    <p>Квартирантство</p>
                </div>
            </div>

            <div class="speech-bubble">
                <strong>Хочу озвучить вот эти слайды</strong>
            </div>

            <div class="continue-wrapper">
                <a href="#" class="continue-btn" onclick="showPage(4); return false;">Продолжение</a>
            </div>
        </div>
    </div>

</body>
</html>
